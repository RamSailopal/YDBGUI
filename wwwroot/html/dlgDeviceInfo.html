<!-- System info dialog -->
<div class="modal fade" id="modalDeviceInfo" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-width-700" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <label class="modal-title" id="modalLabel">Device information</label>
                <button type="button" class="close" data-dismiss="modal" tabindex="-1" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body modal-scrollable">
                <div class="ydb-back6">
                    <br>
                    <div class="row-12" style="display: flex;">
                        <div class="col-3">
                            <span class="ydb-fore3 bold">Mountpoint:</span>
                        </div>
                        <div class="col-3">
                            <span id="lblDeviceInfoMountpoint"></span>
                        </div>
                        <div class="col-3">
                            <span class="ydb-fore3 bold">File system:</span>
                        </div>
                        <div class="col-3">
                            <span id="lblDeviceInfoFileSystem"></span>
                        </div>
                    </div>
                    <br>
                    <div class="row-12" style="display: flex;">
                        <div class="col-3">
                            <span class="ydb-fore3 bold">Block size:</span>
                        </div>
                        <div class="col-3">
                            <span id="lblDeviceInfoBlockSize"></span>
                        </div>
                        <div class="col-3">
                            <span class="ydb-fore3 bold">File system ID:</span>
                        </div>
                        <div class="col-3">
                            <span id="lblDeviceInfoId"></span>
                        </div>
                    </div>
                    <br>
                </div>
                <br>
                <div class="ydb-back6" id="cardSplashSystemInfo">
                    <br>
                    <div class="row-12" style="display: flex;">
                        <div class="col-12" style="height: 35px;">
                            <span class="ydb-fore3 bold">Disk usage:</span>
                        </div>
                    </div>
                    <div class="row-12" style="display: flex;">
                        <div class="col-5">
                            Total space:<br>
                            Space used:<br>
                            Space available:<br><br>
                            Percent used:<br><br>
                            Total inodes:<br>
                            Free inodes:<br>
                        </div>
                        <div class="col-7">
                            <span id="lblDeviceInfoTotalBlocks"></span>
                            <br>
                            <span id="lblDeviceInfoBlocksUsed"></span>
                            <br>
                            <span id="lblDeviceInfoBlockAvailable"></span>
                            <br><br>
                            <div class="progress" style="vertical-align: middle; position: inherit; height: 25px;">
                                <div class="progress-bar ydb-status-green" role="progressbar"
                                     id="rngDeviceInfoPercentUsed"
                                     style="width: 0; color: white; font-size: 15px;"
                                     aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <br>
                            <span id="lblDeviceInfoINodesTotal"></span>
                            <br>
                            <span id="lblDeviceInfoINodesFree"></span>
                            <br>
                        </div>
                    </div>
                    <br>
                </div>
            </div>

            <div class="modal-footer center">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" tabindex="-1">Close</button>
            </div>
        </div>
    </div>
</div>
