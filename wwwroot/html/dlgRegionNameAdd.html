<!-- region name add -->
<div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade" id="modalRegionNameAdd" role="dialog"
     style="z-index: 2000" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header center msgbox-header">
                <h6 class="modal-title">Add name </h6>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtNameAddName">Name:</label>
                        <input class="form-control" id="txtNameAddName" type="text">
                        <small class="form-text text-muted" id="emailHelp">
                            Supply a namespace, with or without subtrees, with or without ranges
                        </small>
                    </div>
                </form>
            </div>
            <div class="modal-footer center">
                <button class="btn btn-outline-info disabled" disabled id="btnNameAddManyOk" tabindex="10"
                        type="button">Ok and add another
                </button>
                <button class="btn btn-outline-info disabled" disabled id="btnNameAddOk" tabindex="10" type="button">Ok
                </button>
                <button class="btn btn-outline-secondary" data-dismiss="modal" tabindex="-1" type="button">Cancel
                </button>
            </div>
        </div>
    </div>
</div>
